name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make all
      run: make all
    - name: unit test
      run: LD_LIBRARY_PATH=./build/bin:$LD_LIBRARY_PATH ./unit